---

apache_user: root
apache_group: www-data

apache_directory: /etc/apache2/
apache_vhost_available: "{{ apache_directory }}/sites-available"
apache_vhost_enabled: "{{ apache_directory }}/sites-enabled"
apache_mods_enabled: "{{ apache_directory }}/mods-enabled"
apache_conf_enabled: "{{ apache_directory }}/conf-enabled"
apache_conf_available: "{{ apache_directory }}/conf-available"

apache_ssl_cipher_suite: "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+AESGCM EECDH EDH+AESGCM EDH+aRSA HIGH !MEDIUM !LOW !aNULL !eNULL !LOW !RC4 !MD5 !EXP !PSK !SRP !DSS"

apache_ssl_protocol: "-All +TLSv1 +TLSv1.1 +TLSv1.2"

apache_security:
  - ServerTokens Prod
  - ServerSignature Off
  - TraceEnable Off

apache_modules:
  - rewrite
  - ssl

apache_listen:
  - 80
  - 443

apache_config: []

apache_virtual_hosts:
  - address: "*:80"
    ServerName: www.yourwebsite2.com
    DocumentRoot: /var/www/html
    ProxyPreserveHost: "On"
    RewriteEngine: "On"
    RewriteRule:
      - "^/app1/(.*) http://127.0.0.1/app1/$1 [P,L]"
      - "^/app2/(.*) http://127.0.0.2/app2/$1 [P,L]"
    Directory:
      - path: /var/www/html/helloapp/public
        AllowOverride: "all"
        Options: "-MultiViews"
  - address: "*:80"
    ServerName: www.yourwebsite.com
    DocumentRoot: /var/www/html
    ProxyPreserveHost: "On"
    RewriteEngine: "On"
    SetEnv:
      - bla ble
      - bli blu
    RewriteRule:
      - "^/app1/(.*) http://127.0.0.1/app1/$1 [P,L]"
      - "^/app2/(.*) http://127.0.0.2/app2/$1 [P,L]"
    Directory:
      - path: /var/www/html/helloapp/public
        AllowOverride: "all"
        Options: "-MultiViews"
    Files:
      - path: "mypaths.shtml"
        Options: "+Includes"
        SetOutputFilter: "INCLUDES"
        AcceptPathInfo: "On"
    Proxy:
      - path: balancer://jbosscluster
        BalancerMember:
          - http://server01.myorg.com:8080
          - http://server02.myorg.com:8080
        ProxySet: lbmethod=byrequests

