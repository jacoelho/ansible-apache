---

apache_modules:
  - rewrite
  - ssl

apache_config:
  - PassengerDefaultRuby /usr/bin/ruby1.8
  - PassengerPython /usr/bin/python2.6
  - PassengerNodejs /usr/bin/node;
  - PassengerMaxPoolSize 15
  - PassengerPoolIdleTime 10

apache_virtual_hosts:
  - address: "*:80"
    servername: www.yourwebsite2.com
    DocumentRoot: /var/www/html
    ProxyPreserveHost: On
    RewriteEngine: On
    RequestHeader: add X-SSL off
    RewriteRule:
      - "^/app1/(.*) http://127.0.0.1/app1/$1 [P,L]"
      - "^/app2/(.*) http://127.0.0.2/app2/$1 [P,L]"
    Directory:
      - path: /var/www/html/helloapp/public
        AllowOverride: "all"
        Options: "-MultiViews"
  - address: "*:80"
    servername: www.yourwebsite.com
    DocumentRoot: /var/www/html
    ProxyPreserveHost: On
    RewriteEngine: On
    RequestHeader: add X-SSL off
    SetEnv:
      - bla ble
      - bli blu
    RewriteRule:
      - "^/app1/(.*) http://127.0.0.1/app1/$1 [P,L]"
      - "^/app2/(.*) http://127.0.0.2/app2/$1 [P,L]"
    Directory:
      - path: /var/www/html/helloapp/public
        AllowOverride: "all"
        Options: "-MultiViews"
    Files:
      - path: "mypaths.shtml"
        Options: "+Includes"
        SetOutputFilter: "INCLUDES"
        AcceptPathInfo: "On"
    Proxy:
      - path: balancer://jbosscluster
        BalancerMember:
          - http://server01.myorg.com:8080
          - http://server02.myorg.com:8080
        ProxySet: lbmethod=byrequests

